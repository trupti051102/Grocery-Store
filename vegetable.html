<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vegetables</title>
    <link rel="stylesheet" type="text/css" href="vegetable.css"/>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      li:hover {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Vegetables</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Vegetables</h2>
      <ul>
        <li>Carrots</li>
        <li>Broccoli</li>
        <li>Tomatoes</li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 Vegetable Store</p>
    </footer>
    <script src="vegetable.js"></script>
  </body>
</html>
